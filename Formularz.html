<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="form-title">Formularz</h1>
    <form>
        <label for="Imię">Imię</label><br>
        <input type="text" id="Imię" name="Imię" class="edit"><br>
        <label for="Nazwisko">Nazwisko</label><br>
        <input type="text" id="Nazwisko" name="Nazwisko" class="edit"><br>

        <label for="Jakiego">Jakiego używasz AI?</label>
        <select id="Jakiego" name="Jakiego">
            <option value="ChatGPT">ChatGPT</option>
            <option value="Coopilot">Coopilot</option>
            <option value="Gemini">Gemini</option>
            <option value="DeepSeek">DeepSeek</option>
        </select><br>

        <section class="buttons">

        <button type="button">Zapisz</button>
        <button type="button">Anuluj</button>
        </section>

    </form>
    
</body>
</html>
